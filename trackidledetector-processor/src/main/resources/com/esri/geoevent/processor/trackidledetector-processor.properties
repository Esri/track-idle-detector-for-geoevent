# Processor Definition
PROCESSOR_LABEL=Track Idle Detector
PROCESSOR_DESC=Detects non-movement of a Track beyond a specified period of time.
PROCESSOR_NOTIFICATION_MODE_LBL=Idle Notification Mode
PROCESSOR_NOTIFICATION_MODE_DESC=Idle Notification Mode
PROCESSOR_IDLE_LIMIT_LBL=Maximum time (seconds) allowed for idling
PROCESSOR_IDLE_LIMIT_DESC=Maximum time (seconds) of non-movement beyond which alerts will be generated.
PROCESSOR_TOLERANCE_LBL=Tolerance (feet)
PROCESSOR_TOLERANCE_DESC=Tolerance (feet)
PROCESSOR_KEEP_FIELDS_LBL=Keep Fields
PROCESSOR_KEEP_FIELDS_DESC=Set to true to keep original GeoEvent fields
PROCESSOR_OUT_GED_NAME_LBL=Output GeoEvent Definition
PROCESSOR_OUT_GED_NAME_DESC=The name of the output GeoEvent Definition
PROCESSOR_ACCUMULATE_IDLE_DURATION_LBL=Accumulate Idle Duration
PROCESSOR_ACCUMULATE_IDLE_DURATION_DESC=Specify whether to accumulate the idle duration value, or to report idle duration since the last idle notification for this Track.
PROCESSOR_IDLE_DURATION_WHILE_NOT_IDLE_LBL=Report idle duration while not idle
PROCESSOR_IDLE_DURATION_WHILE_NOT_IDLE_DESC=Specify whether to report the idle duration value when not idle, or to report zero.

# Log Messages
INIT_ERROR=Error setting up Track Idle Detector Definition. Error: {0}.
VALIDATION_GAP_DURATION_INVALID="{0}" property "gapDuration" is invalid.
VALIDATION_ERROR="{0}" validation failed: {1}.
NULL_ERROR=Event not processed because the Track ID or the geometry is null.
TRACK_IDLES_NULL=Event not processed because the Track Idles is null.
INVALID_GEOMETRY_TYPE=Only points are supported in this version.
GEOEVENT_CREATION_ERROR=Failed to create Track Gap GeoEvent: {0}.